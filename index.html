<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6D5wttXnHpPTUQ5RlQJwrFs0Jh6bTznQF3U4M8NB0Nph9Q0rX6Km5VS6E6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Task Management App</h1>

        <!-- Form to Add New Task -->
        <form id="task-form" class="mb-4">
            <input type="text" id="task-name" class="form-control" placeholder="Task Name" required>
            <input type="text" id="task-priority" class="form-control mt-2" placeholder="Priority (Low, Medium, High)" required>
            <input type="date" id="task-due-date" class="form-control mt-2" required>
            <button type="submit" class="btn btn-primary mt-2">Add Task</button>
        </form>

        <!-- Search & Filter Section -->
        <input type="text" id="search-input" class="form-control" placeholder="Search Tasks..." onkeyup="filterTasks()">
        
        <ul id="task-list" class="list-group mt-3"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
